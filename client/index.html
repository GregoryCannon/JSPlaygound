<html>

<head>
    <title>CS in English</title>
    <link rel="stylesheet" href="index.css">
    <link href="prism/prism.css" rel="stylesheet" />
</head>

<body>
    <h1>CS in English: Javascript Playground</h1>
    <h6>This page contains a custom Javascript interpreter. Notably has the addition of a print() function. <a
            href="/ta.html">Go To TA View</a></h6>
    <br>Your Name:
    <span id=user-name></span>

    <div class=" section" id="editor-area">
        <h2>Code</h2>
        <h4>Examples</h4>
        <div id="presets">
            <!-- Buttons added programmatically -->
        </div>

        <h4>Activities</h4>
        <div id="activities">
            <!-- Buttons added programmatically -->
        </div>

        <div id="instructions"></div>

        <div id="code-container">
            <textarea id="code-area" placeholder="Enter code here!"></textarea>
            <div id="rendered-code-container">
            </div>

        </div>
        <button id="run-button">Run Code!</button>
    </div>

    <div class="section">
        <h1>Output</h1>
        <div id="output-div"><br /></div>
    </div>

</body>

<script src="prism/prism.js"></script>
<script src="code-editor.js"></script>
<script src="index.js"></script>

</html>
